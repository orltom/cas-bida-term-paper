title_page:
  align: center
  logo:
    top: 0%
  title:
    top: 25%
    font_size: 18
    font_color: 999999
    line_height: 0.9
  subtitle:
    margin_top: 90
    font_size: 35
    font_style: bold
    line_height: 1
  authors:
    margin_top: 20
    font_size: 13
    font_color: 181818
  revision:
    margin_top: 13

page:
  layout: portrait
  margin: [1.2in, 1.2in, 1.2in, 1.2in]
  size: A4

base:
  font_color: #333333
  font_family: Times-Roman
  font_size: 11
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size

heading:
  margin_bottom:  $vertical_spacing * 0.4
  h1_font_size: floor($base_font_size * 2.5)
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: round($base_font_size * 1.3)

link:
  font_color: #000000

table:
  background_color: #ffffff
  head_background_color: #ffffff
  head_font_color: #333333
  head_font_style: bold
  body_background_color: #ffffff
  body_stripe_background_color: #ffffff
  foot_background_color: #ffffff
  border_color: dddddd
  border_width: 1
  cell_padding: 3

blockquote:
  font_style: italic
  border_width: 3

code:
  background_color: #f5f5f5
  border_color: #f5f5ff
  border_width: 1.7
  font_style: normal
  font_size: 10

header:
  height: 0.5in
  line_height: 1

footer:
  font_size: 9
  height: 1.4in
  line_height: 1
  recto_content:
    center: '{page-number}'
    right: 'Zürcher Fachhochschule'
  verso_content:
    center: '{page-number}'
    right: 'Zürcher Fachhochschule'